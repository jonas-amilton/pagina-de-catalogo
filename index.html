<!DOCTYPE html>
<html lang="pt'BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

    <title>Catalogo de Produtos</title>
    <link rel="stylesheet" href="style.css" />
</head>

  <body>

      <nav class="navbar bg-white">

          <span class="navbar-brand mb-0 h1">My Company</span>
        </div>

      <div class="car">
        <img src="/images/cart.svg" alt="carrinho" />
      </div>
      <div class="search-product">
        <h5>Busque seu produto</h5>
        <input
          type="text"
          class="form-control mt-3 mx-auto"
          id="myinput"
          placeholder="Pesquisar..."
          style="width: 50%"
        />
      </div>
      
    </header>

    <div class="container mb-5">
      <h3 class="text-danger mt-5 text-center" id="para" style="display: none">

    </div>

    <footer class="footer-distributed">
      <div class="footer-right">
        <a href="#"><img src="/images/facebook.svg" alt="facebook" /></a>
        <a href="#"><img src="/images/twitter.svg" alt="twitter" /></a>
        <a href="#"><img src="/images/instagram.svg" alt="instagram" /></a>
        <a href="#"><img src="/images//linkedin.svg" alt="linkedin" /></a>
      </div>

        <p class="footer-links">
          <a href="#">Sobre</a>
