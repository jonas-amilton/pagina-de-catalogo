<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Catalogo de Produtos</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav class="navbar bg-white">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">My Company</span>
        </div>
      </nav>
      <div class="car">
        <img src="/images/cart.svg" alt="carrinho" />
      </div>
      <div class="search-product">
        <h5>Busque seu produto</h5>
        <input
          type="text"
          class="form-control mt-3 mx-auto"
          id="myinput"
          placeholder="Pesquisar..."
          style="width: 50%"
        />
      </div>
    </header>
    
    <main>
      
      <aside id="coluna1">
        <div class="filter">
          <a href="#" class="button">Promoções</a>
          <a href="#" class="button">Entregas grátis</a>
        </div>
       
        
        <div class="filter">
          <h5>Marcas</h5>
          <input type="checkbox" id="brand1" name="brand1" value="brand" />
          <label for="brand1">EVGA</label><br />
          <input type="checkbox" id="brand2" name="brand2" value="brand" />
          <label for="brand2">Reddragon</label><br />
          <input type="checkbox" id="brand3" name="brand3" value="brand" />
          <label for="brand3">Hyper fury</label><br />
          <input type="checkbox" id="brand1" name="brand1" value="brand" />
          <label for="brand1">EVGA</label><br />
          <input type="checkbox" id="brand2" name="brand2" value="brand" />
          <label for="brand2">Reddragon</label><br />
          <input type="checkbox" id="brand3" name="brand3" value="brand" />
          <label for="brand3">Hyper fury</label><br />
          <input type="checkbox" id="brand3" name="brand3" value="brand" />
          <label for="brand3">Hyper fury</label><br /><br />
        </div>

        
        <div class="filter">
          <h5>Condição</h5>
          <input type="checkbox" id="condition1" name="condition1" value="condition" />
          <label for="condition1">Semi-novo</label><br />
          <input type="checkbox" id="condition2" name="condition2" value="condition" />
          <label for="condition2">Novo</label><br /><br />
        </div>

        
        <div class="filter">
          <h5>Categorias</h5>
          <input type="checkbox" id="Categories1" name="Categories1" value="Categories" />
          <label for="Categories1">EVGA</label><br />
          <input type="checkbox" id="Categories2" name="Categories2" value="Categories" />
          <label for="Categories2">Reddragon</label><br />
          <input type="checkbox" id="Categories1" name="Categories1" value="Categories" />
          <label for="Categories1">EVGA</label><br />
          <input type="checkbox" id="Categories2" name="Categories2" value="Categories" />
          <label for="Categories2">Reddragon</label><br /><br />
        </div>

        <div class="filter">
          <h5>Preços</h5>
            <input class="price-min" name="price-min" type="text" placeholder="Min...">
            <input class="price-max" name="price-max" type="text" placeholder="Max..."><br><br>
        </div>

        <div class="filter">
          <a href="#" class="button">Filtrar</a>
        </div>

      </aside>
   
   
      <section id="coluna2">
        <div class="container mb-5">
          <h3
            class="text-danger mt-5 text-center"
            id="para"
            style="display: none"
          >
            Não encontrado
          </h3>

          <div class="row mt-3" id="card"></div>
        </div>
      </section>
    </main>


    <footer id="footer" class="footer-distributed">
      <div class="footer-right">
        <a href="#"><img src="/images/facebook.svg" alt="facebook" /></a>
        <a href="#"><img src="/images/twitter.svg" alt="twitter" /></a>
        <a href="#"><img src="/images/instagram.svg" alt="instagram" /></a>
        <a href="#"><img src="/images//linkedin.svg" alt="linkedin" /></a>
      </div>

      <div class="footer-left">
        <p class="footer-links">
          <a href="#">Sobre</a>

          <a href="#">Contato</a>
        </p>

        <p>My Company &copy; 2022</p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
